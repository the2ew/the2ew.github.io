<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Event Basics</title>
	<link rel="stylesheet" href="css/formeventbasics.css">
	<script src="js/jquery-3.0.0.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here

<body>
	<div class="container">
		<div class="formFieldHolder">
			<div class="label"><h3>Name</h3></div>
			<div class="field"><input type="text"></div>
		</div>
		<div class="formFieldHolder">
			<div class="label"><h3>E-Mail</h3></div>
			<div class="field"><input type="text"></div>
		</div>
		<div class="formFieldHolder">
			<div class="label"><h3>Phone</h3></div>
			<div class="field"><input type="text"></div>

		<div class="formFieldHolder">
			<div class="label"><h3>City</h3></div>
			<div class="field"><input type="text"></div>
		</div>
		<div class="formFieldHolder">
			<div class="label"><h3>Account Type</h3></div>
			<div class="field"><select name="accountType" id="accountType">
				<option>Basic</option>
				<option>Professional</option>
				<option>Enterprise</option>
			</select></div>
		</div>
		<div class="formFieldHolder">
			<div class="label"><h3>&nbsp</h3></div>
			<div class="field"><button>Send</button></div>
		</div>
	</div>
