<body>
  <div id="wrapper">
    <header id="page-header"></header>
    <nav id="page-nav"></nav>
    <main id="page-main">
      <section class="weather-container">
        <div id="cover">
          <div id="status">Loading...</div>
        </div>
        <h1 id="cityDisplay"></h1>
        <h2>Current Conditions</h2>
        <ul id="current_conditions">
          <li id="currentTemp"></li>
          <li id="summary"></li>
          <li id="add1"></li>
          <li id="add2"></li>
          <li id="add3"></li>
        </ul>
      </section>
    </main>
    <footer id="page-footer">
      <div id="footer-content"></div>
      <small>Last updated: June 25, 2017 </small>
    </footer>
    <!--<script src="/jsonweather-html/scripts/jquery-3.0.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>  
    <script src="/jsonweather-html/scripts/modules.js"></script>
    <script src="/jsonweather-html/scripts/remote_wu.js"></script>
  </div>
</body>

</html>
